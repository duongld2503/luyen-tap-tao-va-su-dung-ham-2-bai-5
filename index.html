<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = parseInt(prompt("nhap so thu 1: "));
    let n2 = parseInt(prompt("nhap so thu 2: "))
    let n3 = parseInt(prompt("nhap so thu 3: "))
    let arr = [n1,n2,n3];
    document.write(min(arr));

    function min(chuoi) {
        let min = chuoi[0];
        for (i=1;i<chuoi.length;i++) {
            if (chuoi[i] < min) {
                min = chuoi[i];
            }
        }
        return min;
    }
</script>
</body>
</html>
